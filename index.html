<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Dom con JavaScript</title>

</head>
<body>
    <h1 id="head">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo1">Saludos!</p>

<script>
    let head = document.getElementById('head').innerHTML;//.innerhtml devuelve el contenido de nuestro objeto 
    console.log('valor head:' + head);
    console.log('saludos desde javascript');
</script>
</body>
</html>
