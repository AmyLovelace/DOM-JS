<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Dom con JavaScript</title>

</head>
<body>
    <h1 id="head">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo1">Saludos!</p>

<script>
    let head = document.getElementById('head');//.innerhtml devuelve el contenido de nuestro objeto 
    console.log(`valor head:${head.innerHTML}`);//tambien se puede llamar iner atravez de las template literal 
    console.log('saludos desde javascript');
    let parrafo1 = document.getElementById('parrafo1');//.innerhtml devuelve el contenido de nuestro objeto 
    console.log(`valor parrafo 1:${parrafo1.innerHTML}`);
    parrafo1.innerHTML = 'vos que sabes del DOM , che!';
</script>
</body>
</html>
